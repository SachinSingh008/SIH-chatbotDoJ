<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoJ Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;}
        #chatbox { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #user_input { width: 70%; padding: 5px; }
        #send_button { width: 25%; padding: 5px; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user_input" placeholder="Type your message here...">
    <button id="send_button" onclick="sendMessage()">Send</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function sendMessage() {
            var userInput = $('#user_input').val();
            if (userInput.trim() === '') return;

            $('#chatbox').append('<p><strong>You:</strong> ' + userInput + '</p>');
            $('#user_input').val('');

            $.ajax({
                url: '/get_response',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({message: userInput}),
                success: function(data) {
                    $('#chatbox').append('<p><strong>DoJ Bot:</strong> ' + data.response + '</p>');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                }
            });
        }

        $('#user_input').keypress(function(e) {
            if (e.which == 13) {  // Enter key
                sendMessage();
            }
        });
    </script>
</body>
</html>
