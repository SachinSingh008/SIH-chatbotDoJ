<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website with DoJ Chatbot</title>
    <style>
        /* Styles for the chat interface */
        #chat-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            z-index: 1000;
            flex-direction: column;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #user-input {
            display: flex;
            padding: 10px;
        }
        #user-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Your Website Content</h1>
    <!-- Add your existing website content here -->

    <!-- Chat button -->
    <button id="chat-button">Chat with DoJ Bot</button>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-button').click(function() {
                $('#chat-container').toggle();
            });

            $('#user-message').keypress(function(e) {
                if (e.which == 13) {  // Enter key
                    sendMessage();
                }
            });
        });

        function sendMessage() {
            var userInput = $('#user-message').val();
            if (userInput.trim() === '') return;

            $('#chatbox').append('<p><strong>You:</strong> ' + userInput + '</p>');
            $('#user-message').val('');

            $.ajax({
                url: '/get_response',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({message: userInput}),
                success: function(data) {
                    $('#chatbox').append('<p><strong>DoJ Bot:</strong> ' + data.response + '</p>');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                }
            });
        }
    </script>
</body>
</html>
